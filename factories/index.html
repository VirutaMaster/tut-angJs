<!DOCTYPE html>
<html lang="en" ng-app="todoList">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Factories</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="../node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="controller.js"></script>
</head>

<body ng-controller="todoController">
    <ul>
        <li ng-repeat="actividad in todo">
            {{actividad.descripcion}} - {{actividad.fecha | date:'short'}} - 
            <a href="#" ng-click="removeActv(actividad)">x</a>
        </li>
    </ul>

    <form ng-submit="addActv()">
        <input type="text" ng-model="newActv.descripcion">
        <input type="datetime-local" ng-model="newActv.fecha">
        <input type="submit" value="Guardar">
    </form>

    <button ng-click="clean()">Limpiar</button>
</body>
</html>
